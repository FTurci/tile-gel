<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.0.0/openseadragon.min.js"></script>
    <style>
        #openseadragon {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="openseadragon"></div>
    <script>
        OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.0.0/images/",
            tileSources: "https://gels-heroku.s3.eu-west-2.amazonaws.com/large_image.dzi"
   
        });
    </script>
</body>
</html>
